<!-- routing/templates/routing/landing.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maritime Ship Routing System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('{% static "maps/mapimage2.jpg" %}');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
        }
        .hero-content {
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.1rem;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #3498db;
            color: white;
            border: 2px solid #3498db;
        }
        .btn-secondary {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>Maritime Ship Routing System</h1>
            <p>
                Optimize your maritime routes with our advanced ship routing algorithm. 
                Navigate through challenging maritime conditions safely and efficiently with 
                real-time weather data and intelligent path finding.
            </p>
            <div class="cta-buttons">
                <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
